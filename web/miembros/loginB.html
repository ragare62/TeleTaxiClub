<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teletaxi Valencia - Club</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <style type="text/css">
        label.error {
        color:red;
        }
        input.error {
        border:1px solid red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center"> 
                            <img src="img/logotele.jpg">
                        </div>
                        <br/>
                        <h1 class="panel-title text-center">Club - Miembros</h1>
                    </div>
                    <div class="panel-body">
                        <form id="frmLogin">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo electrónico" name="email" type="email" data-bind="value: email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" name="password" type="password" data-bind="value: password">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="btnLogin" class="btn btn-lg btn-success btn-block">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Blank -->

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

    <!-- Moment formateo de fechas -->
    <script type="text/javascript" src="js/moment-with-langs.js"></script>
    <!-- Knockout para el tratamiento de los modelos -->
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <!-- Bootbox, para secar mensajes en pantalla -->
    <script type="text/javascript" src="js/bootbox.js"></script>
    <!-- Libreria para verificación -->
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/messages_es.js"></script>
    <!-- Widget para carga de ficheros -->
    <script type="text/javascript" src="js/pekeUpload.js"></script>

    <!-- Librería propia -->    
    <script type="text/javascript" src="js/teletaxi_club.js"></script>
    <!-- Scripts a nivel de página -->
    <script type="text/javascript" src="js/loginB_web.js"></script>
    <script>
    $(document).ready(function() {
        initForm();
    });
    </script>

</body>

</html>
