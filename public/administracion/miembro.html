<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teletaxi Valencia - Club</title>

   <!-- Core CSS - Include with every page -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

   <!-- Page-Level Plugin CSS - Blank -->
   <!-- Page-Level Plugin CSS - Tables -->
   <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

   <!-- SB Admin CSS - Include with every page -->
   <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.teletaxivalencia.com"><img src="img/logotele.jpg"></a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <span>Nombre de Usuario</span>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> Datos de usuario</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Preferencias</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="loginA.html"><i class="fa fa-sign-out fa-fw"></i> Salir</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#"><h4>ZONA ADMINISTRACION</h4></a>
                        </li>
                        <li>
                            <a href="resumen.html"><i class="fa fa-dashboard fa-fw"></i> Resumen</a>
                        </li>
                        <li>
                            <a href="miembros.html"><i class="fa fa-table fa-fw"></i> Miembros</a>
                        </li>
                        <li>
                            <a href="premios.html"><i class="fa fa-edit fa-fw"></i> Premios</a>
                        </li>
                        <li>
                            <a href="catalogoA.html"><i class="fa fa-edit fa-fw"></i> Catálogo</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" data-bind="text: nombreCompleto"></h1> <img id="loader" src="img/ajax-loader.gif">
                </div>
                <!-- /.col-lg-12 -->
            </div>
             <div class="row">
                <div class="col-lg-2">
                   <div class="form-group">
                        <label>Fecha alta</label>
                        <input class="form-control" data-bind="value: fechaAltaFormada" disabled>
                    </div>
                </div>

                <div class="col-lg-2">
                   <div class="form-group">
                        <label>Puntos obtenidos</label>
                        <input class="form-control" data-bind="value: puntos_obtenidos" disabled>
                    </div>
                </div>
                <div class="col-lg-2">
                   <div class="form-group">
                        <label>Puntos gastados</label>
                        <input class="form-control" data-bind="value: puntos_gastados" disabled>
                    </div>
                </div>
                <div class="col-lg-2">
                   <div class="form-group">
                        <label>Puntos carro</label>
                        <input class="form-control" data-bind="value: puntos_carro" disabled>
                    </div>
                </div>
                <div class="col-lg-2">
                   <div class="form-group">
                        <label>SALDO (1)</label>
                        <input class="form-control" data-bind="value: puntos_saldo" disabled>
                    </div>
                </div>
                <div class="col-lg-2">
                   <div class="form-group">
                        <label>SALDO (2)</label>
                        <input class="form-control" data-bind="value: puntos_saldo_carro" disabled>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Datos personales
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                                <label>Correo electrónico</label>
                                <input class="form-control" data-bind="value: email" disabled>
                            </div>

                           <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" data-bind="value: nombre" disabled>
                            </div>
                           <div class="form-group">
                                <label>Primer Apellido</label>
                                <input class="form-control" data-bind="value: primerApellido" disabled>
                            </div>
                           <div class="form-group">
                                <label>Segundo Apellido</label>
                                <input class="form-control" data-bind="value: segundoApellido" disabled>
                            </div>
                           <div class="form-group">
                                <label>Dirección</label>
                                <input class="form-control" data-bind="value: direccion" disabled>
                            </div>
                            <div class= "row">
                                <div class="col-lg-4">
                                   <div class="form-group">
                                        <label>Código postal</label>
                                        <input class="form-control" data-bind="value: codigoPostal" disabled>
                                   </div>
                                </div>
                                <div class="col-lg-8">
                                   <div class="form-group">
                                        <label>Población</label>
                                        <input class="form-control" data-bind="value: poblacion" disabled>
                                   </div>
                                </div>
                            </div>
                            <div class= "row">
                                <div class="col-lg-6">
                                   <div class="form-group">
                                        <label>Provincia</label>
                                        <input class="form-control" data-bind="value: provincia" disabled>
                                   </div>
                                </div>
                                <div class="col-lg-6">
                                   <div class="form-group">
                                        <label>Pais</label>
                                        <input class="form-control" data-bind="value: pais" disabled>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Teléfonos asociados
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Teléfono (1)</label>
                                <input class="form-control" data-bind="value: telefono1" disabled>
                            </div>
                            <div class="form-group">
                                <label>Teléfono (2)</label>
                                <input class="form-control" data-bind="value: telefono2" disabled>
                            </div>
                            <div class="form-group">
                                <label>Teléfono (3)</label>
                                <input class="form-control" data-bind="value: telefono3" disabled>
                            </div>
                            <div class="form-group">
                                <label>Teléfono (4)</label>
                                <input class="form-control" data-bind="value: telefono4" disabled>
                            </div>
                            <div class="form-group">
                                <label>Teléfono (5)</label>
                                <input class="form-control" data-bind="value: telefono5" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row (datos y teléfonos-->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Puntos obtenidos <span data-bind="text: puntos_obtenidos"></span>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTableLlamadas">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                            <th>Desde Teléfono</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Puntos canjeados <span data-bind="text: puntos_gastados"></span>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTableCanjes">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Premio</th>
                                            <th>Unidades</th>
                                            <th>Puntos</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!-- Moment formateo de fechas -->
    <script type="text/javascript" src="js/moment-with-langs.js"></script>
    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>
    <!-- Knockout -->
    <script src="js/knockout-3.1.0.js"></script>
    <!-- Bootbox, para secar mensajes en pantalla -->
    <script type="text/javascript" src="js/bootbox.js"></script>
    <!-- Libreria para manejo de llamadas asícronas -->
    <script type="text/javascript" src="js/async.js"></script>    
    <!-- Teletaxi Club funciones generales para todas las páginas -->
    <script type="text/javascript" src="js/teletaxi_club.js"></script>
    <!-- Scripts a nivel de página -->
    <script type="text/javascript" src="js/miembro_web.js"></script>
    <script>
    $(document).ready(function() {
        initMiembro();
    });
    </script>

</body>

</html>
