        label.error {
            color:red;
        }
        input.error {
            border:1px solid red;
        }
    </style>
</head>

<body>
    <img class="img-responsive center-block" src="img/logotele.jpg" alt="">
    <div class="brand">Teletaxi Valencia Club</div>
    <div class="address-bar">96 357 13 13 | Ciudad del Aprendiz 17 | 46017 Valencia</div>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Teletaxi Valencia</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Inicio</a>
                    </li>
                    <li><a href="tucuenta.html">Tu cuenta</a>
                    </li>
                    <li><a href="alta.html">Darte de alta</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Accede a <strong>Tu cuenta</strong>
                    </h2>
                    <hr>
                    <p class="text-center">Si ya estás dado de alta introduce tu correo electrónico y contraseña.</p>
                    <form role="form" id="frmLogin">
                        <div class="row">
                            <div class="form-group col-md-offset-4 col-md-4">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" data-bind="value:email">
                            </div>
                            <div class="form-group col-md-offset-4 col-md-4">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" data-bind="value:password">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12 text-center">
                                <input type="hidden" name="save" value="contact">
                                <button id="btnLogin" type="submit" class="btn btn-primary bt-lg">Aceptar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

    <!-- Knockout para el tratamiento de los modelos -->
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>

    <script type="text/javascript" src="js/bootbox.js"></script>
    <!-- Libreria para verificación -->
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/messages_es.js"></script>
    <!-- Widget para carga de ficheros -->

    <!-- Librería propia -->    
    <script type="text/javascript" src="js/teletaxi_club.js"></script>
    <!-- Scripts a nivel de página -->
    <script type="text/javascript" src="js/tucuenta_web.js"></script>

    $(document).ready(function() {
        initForm();
    });
